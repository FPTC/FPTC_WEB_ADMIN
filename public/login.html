<!DOCTYPE html>
<html lang="ng-app" ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width,minimum-scale=1.0" name="viewport">
	<link rel="stylesheet" type= "text/css" href="../public/css/login/estiloLogin.css">
	<link rel="stylesheet" type= "text/css" href="../public/css/login/boot.css">
	<script src="http://getbootstrap.com/2.3.2/assets/js/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../public/css/bootstrap/js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
</head>

<body>

	<div style="height:100%;">
		<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ol>
			<!-- Carousel items -->
			<div class="carousel-inner">
				<div class="item active">
					<img style="margin-top:0px;" src="../public/img/slide1.jpg" class="img-responsive responsive-mobile">
				</div>
				<div class="item">
					<img style="margin-top:0px;" src="../public/img/slide2.jpg" class="img-responsive responsive-mobile">
				</div>
				<div class="item">
					<img style="margin-top:0px;" src="../public/img/slide3.jpg" class="img-responsive responsive-mobile">
				</div>
			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left responsive-mobile "></span></a>
			<a class="carousel-control right" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right responsive-mobile"></span></a>


		</div>

	</div>


	<div id="wraplspd" class="wraplspd">

		<div class="container12">

			<div class="container loginbox">

				<div class="col-md-12  no-paddingRight">
					<center>
						<div class="panel-login">
							<div class="panel-body-login">

								<div class="page-header1">
									<img style="margin-top:0px;" src="../public/img/ekosave-logo.png" class="img-login-header">
								</div>
								<div class="page-headerr">
									<label for="user">Usuario</label>
									<div class="input-group">
										<span class="input-group-addon input-group-addon-login"><span class="glyphicon glyphicon-user glyph-color"></span></span>
										<input class="form-control border-input" id="exampleInputEmail1" placeholder="Ingrese su usuario" value="" name="username" required>
									</div>
									<p></p>
									<label for="password">Contraseña</label>
									<div class="input-group">
										<span class="input-group-addon input-group-addon-login"><span class="glyphicon glyphicon-lock glyph-color"></span></span>
										<input type="password" class="form-control border-input" id="exampleInputPassword1" placeholder="Ingrese su contraseña" value="" name="password" required>
									</div>
									<button type="submit" class="btn btn-raised btn-primary-login"><span ></span>Iniciar sesión</button>
									<div class="container1">
										<img style="margin-top:0px;" src="../public/img/logo_leadis_principal_sticky_small.png" class="img-responsive logo-leadis-login">
									</div>
								</div>
							</div>
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>

	<script >
		$('.carousel').carousel({
			interval: 5000 
		});
	</script>

</div>
</body>
</html>
