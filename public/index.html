<body ng-controller="mainController" style="overflow: hidden; padding: 0px !important;">




	<div  layout="column" ng-cloak="" style="height: 100%; margin-top:0px !important; overflow-y: hidden; " >

		<section layout="row" flex="" style="display: block;">

			<md-sidenav id="nav" class="md-sidenav-left flexi sombraNav" style="padding: 0px !important;background-color:#ffffff; "  md-component-id="left" tabindex="-1">

				<md-toolbar class="" style="background-color:#db2763;min-height: 61px !important; height: 61px !important;">
					<img class="visible imagenLogoSideNav" src="img/logoAmateBlanco.png" >



			<!-- 		<md-button class="md-fab botonAmpliacion" ng-click="toggleLeft(); estado();" style="   height:46px !important; width:46px !important;   position: fixed;
					margin-left: calc(100% - 56px);" aria-label="Comment">
					<i style="font-size:24px;" class="fa fa-navicon " aria-hidden="true"></i>
				</md-button>
			-->

		</md-toolbar>

		<div id="imagenLogo" class="" style="background-color: #db2763; margin-bottom: 15px;">
			<img class="visible" src="{{imagenNav.parentProperty}}" style="border-radius: 50%; width: calc(100% - 70px); margin: 35px; padding-bottom: 0px;margin-bottom: 0 !important;">
			<h4 class="visible" style="width: 100; text-align: center; margin-top: 10px;  color: white;  position: relative;  padding-bottom: 20px;">
				{{nombreUsuario.parentProperty}}
			</h4>
		</div>

		<div style="display: inline-grid;">




			<a class="md-button seccionMenu" md-ink-ripple="#fffffff"  ng-click="goSeccion('usuarios')" >
				<div>
					<i  style="font-size:20px;" class="fa fa-id-card iconSeccionMenu " aria-hidden="true"></i>
					<span >
						Usuarios
					</span>
				</div>
			</a>

			<a class="md-button seccionMenu" md-ink-ripple="#fffffff" ng-show="perfil == 0" ng-click="goSeccion('preguntas')" >
				<div>
					<i  style="font-size:20px;" class="fa fa-question-circle-o iconSeccionMenu " aria-hidden="true"></i>
					<span >
						Preguntas
					</span>
				</div>
			</a>

			<a class="md-button seccionMenu" md-ink-ripple="#fffffff" ng-show="perfil == 0" ng-click="goSeccion('datos')" >
				<div>			
					<i  style="font-size:20px;" class="fa fa-list iconSeccionMenu " aria-hidden="true"></i>
					<span >
						Datos
					</span>
				</div>
			</a>

			<a class="md-button seccionMenu" md-ink-ripple="#fffffff" ng-show="perfil == 0" ng-click="goSeccion('estadisticas')" >
				<div>			
					<i  style="font-size:20px;" class="fa fa-bar-chart iconSeccionMenu " aria-hidden="true"></i>
					<span >
						Estadisticas
					</span>
				</div>
			</a>


			<a class="md-button seccionMenu movil" md-ink-ripple="#fffffff" ng-click="logOut()" >
				<div>
					<i  style="font-size:20px;" class="fa  fa-sign-out iconSeccionMenu " aria-hidden="true"></i>
					<span >
						Salir
					</span>
				</div>
			</a>








		</div>

		<div style="bottom: 20px;  " class="footNav">
			<a href="http://leadis.co/" target="_blank">
				<img style="width:50%; margin-left: 25%; " src="img/powered-leadis-gris.png">
			</a>
		</div>


	</md-sidenav>

	<div class="cuerp {{cuerpos}}" id="cuerpo" style=" padding:0px !important;    height: calc(100vh - 60px);">


		<div class="header " id="header" style="    margin-left: -320px;background: #a30039; padding:0px !important; position: relative !important; width: calc(100% + 320px)">

			<div class="logo" id="logo">

				<md-button class="md-fab " ng-click="toggleLeft(); estado();" style=" display: {{prueba.parentProperty}};    margin-left: 330px;height:46px !important; width:46px !important;   position: fixed;
				" aria-label="Comment">
				<i style="font-size:24px;" class="fa fa-navicon " aria-hidden="true"></i>
			</md-button>

		</div>

		<div class="sesion" id="sesion">






			<div class="recuadroInicio" id="recuadroInicio" style="display: {{prueba.parentProperty}};">

				<md-menu md-position-mode="target-right target">
					<md-button  aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)" style="height: 50px ; width: 50px; padding: 0px; border-radius: 0px !important;">

						<div class="recuadroInicio" id="recuadroInicio" style="padding:0px;">
							<img class="visible" src="{{imagenNav.parentProperty}}" style="border-radius: 50%; max-width: 50px;min-width: 50px;  padding-bottom: 0px;">
						</div>
					</md-button>
					<md-menu-content width="4">


						<md-menu-divider></md-menu-divider>
						<md-menu-item>
							<md-button ng-click="logOut()">
								<md-icon> <i style="font-size:20px;" class="fa fa-sign-out " aria-hidden="true"></i></md-icon>
								Salir
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>

			</div>

		</div>

	</div>



	<div layout="column" id="toast-container" ng-model="cuerpos"  layout-align="top center" ng-view="" style="height:calc(100%) !important; padding: 0px !important; overflow:auto;">

	</div>



</div>

</section>
</div>

</body>
